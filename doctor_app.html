	<div id="demo">
		<label class="control-label">Select Doctor <span class="required">*</span>
      	</label>
      	<select id="doctor" onchange="update(this.value)">
        	<option >Dental</option>
        	<option >Cardiologist</option>
		    <option >neurology</option>
		    <option >Drugstore</option>
		    <option >x-ray</option>
		    <option >birth</option>
		    <option >general</option>
		    <option >testing</option>
		    <option >first-aid</option>
		    <option >immunizations</option><option val="11">pulmonary</option>
   		</select> 
  	<!--<br/>-->
  <select id="data">
    <option>Select an Option...</option>
  </select>
  	</div>
</body>
<script type="text/javascript">
   function update(str)
   {
   	  alert("Str:" + str);
      var xmlhttp;

      if (window.XMLHttpRequest)
      {// code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp=new XMLHttpRequest();
      }
      else
      {// code for IE6, IE5
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
      }	

      xmlhttp.onreadystatechange = function() {
        if(xmlhttp.readyState == 4 && xmlhttp.status == 200)
        {
          document.getElementById("data").innerHTML = xmlhttp.responseText;
        }
      }

      xmlhttp.open("GET","doctor_ajax.php?opt="+str, true);
      xmlhttp.send();
  }
</script>
</head>
</html>
