<html>
		<head><font size=20><B><center>Login</center></B></font>
			<title> Login Page </title>
		</head>
		<body>
		<form name="login" action="authenticate.php" method="POST" onsubmit="return validate();">
			<B>Email: <input type="text" name="username" placeholder="Email"><br><br>
			Password: <input type="password" name="password" placeholder="Password"><br><br></B>
			<input type = "submit" value="submit"><br><br>
		</form>
		<a href="/project/strategy/register.html">New User! Register Yourself</a><br><br>
		<a href="">Forgot Password</a>
	</body>
		<script>
			function validate()
			{
				var email=document.login.username;
				var password=document.login.password;
				if(email.value == '')
				{
					alert('Please enter email ');
					email.focus();
					return false;
				}
				else
				if(!(/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/.test(email.value)))
				{
					alert('please enter valid email address');
					email.focus();
					return false;
				}
				else if(password.value == '')
				{
					alert('Please enter password ');
					password.focus();
					return false;
				}
				else
				if(password.value.length < 8)
				{
					alert('Password should be of minimum 8 length');
					password.focus();
					return false;
				}
				return true;
			}
		</script>
</html>
